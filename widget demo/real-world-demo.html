<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGGuide Widget - Real World Demo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        
        .demo-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
        
        .iframe-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: 1;
        }
        
        .widget-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 2;
        }
        
        .widget-overlay * {
            pointer-events: auto;
        }
        
        .demo-controls {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            z-index: 10;
            max-width: 300px;
        }
        
        .demo-controls h3 {
            margin: 0 0 12px 0;
            font-size: 16px;
            color: #333;
        }
        
        .demo-controls p {
            margin: 8px 0;
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }
        
        .url-input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 13px;
            margin-bottom: 12px;
        }
        
        .demo-buttons {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .demo-btn {
            background: #6B86FF;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        
        .demo-btn:hover {
            background: #5A7AFF;
            transform: translateY(-1px);
        }
        
        .demo-btn.secondary {
            background: #f0f0f0;
            color: #333;
        }
        
        .demo-btn.secondary:hover {
            background: #e0e0e0;
        }
        
        .status {
            margin-top: 12px;
            padding: 8px;
            background: #f8f9fa;
            border-radius: 6px;
            font-size: 12px;
            color: #666;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <iframe id="website-iframe" class="iframe-container" src="about:blank"></iframe>
        <div class="widget-overlay" id="widget-overlay"></div>
    </div>
    
    <div class="demo-controls">
        <h3>üåê Real World Widget Demo</h3>
        <p>Test the RGGuide widget on real websites to see how it looks with different designs and content.</p>
        
        <input type="text" class="url-input" id="url-input" placeholder="Enter website URL (e.g., https://roguegarms.com)" value="https://roguegarms.com">
        
        <div class="demo-buttons">
            <button class="demo-btn" onclick="loadWebsite()">Load Website</button>
            <button class="demo-btn secondary" onclick="toggleWidget()">Toggle Widget</button>
            <button class="demo-btn secondary" onclick="resetPosition()">Reset Position</button>
        </div>
        
        <div class="demo-buttons">
            <button class="demo-btn secondary" onclick="loadPreset('roguegarms')">Rogue Garms</button>
            <button class="demo-btn secondary" onclick="loadPreset('apple')">Apple</button>
            <button class="demo-btn secondary" onclick="loadPreset('stripe')">Stripe</button>
        </div>
        
        <div id="status" class="status">Ready to load a website</div>
    </div>

    <script src="embed-working.js"></script>
    <script>
        let widgetLoaded = false;
        let currentUrl = '';
        
        // Preset websites for quick testing
        const presets = {
            roguegarms: 'https://roguegarms.com',
            apple: 'https://apple.com',
            stripe: 'https://stripe.com',
            github: 'https://github.com',
            vercel: 'https://vercel.com'
        };
        
        function loadPreset(preset) {
            const url = presets[preset];
            if (url) {
                document.getElementById('url-input').value = url;
                loadWebsite();
            }
        }
        
        function loadWebsite() {
            const url = document.getElementById('url-input').value.trim();
            if (!url) {
                updateStatus('Please enter a URL', 'error');
                return;
            }
            
            // Add protocol if missing
            let fullUrl = url;
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                fullUrl = 'https://' + url;
            }
            
            updateStatus('Loading website...', '');
            
            const iframe = document.getElementById('website-iframe');
            iframe.src = fullUrl;
            currentUrl = fullUrl;
            
            iframe.onload = () => {
                updateStatus(`Loaded: ${fullUrl}`, 'success');
                if (!widgetLoaded) {
                    initializeWidget();
                }
            };
            
            iframe.onerror = () => {
                updateStatus('Failed to load website (CORS restrictions)', 'error');
            };
        }
        
        function initializeWidget() {
            if (widgetLoaded) return;
            
            // Initialize the widget
            if (window.RGGuide) {
                window.RGGuide.init({
                    siteId: 'demo',
                    theme: 'auto'
                });
                
                // Position widget in bottom-right initially
                setTimeout(() => {
                    const container = document.getElementById('rg-guide-widget');
                    if (container) {
                        container.style.right = '20px';
                        container.style.bottom = '20px';
                        container.style.left = 'auto';
                        container.style.top = 'auto';
                    }
                }, 100);
                
                widgetLoaded = true;
                updateStatus('Widget initialized and ready!', 'success');
            } else {
                updateStatus('Widget script not loaded', 'error');
            }
        }
        
        function toggleWidget() {
            if (!widgetLoaded) {
                initializeWidget();
                return;
            }
            
            if (window.RGGuide) {
                const container = document.getElementById('rg-guide-widget');
                if (container && container.style.display !== 'none') {
                    window.RGGuide.close();
                } else {
                    window.RGGuide.open();
                }
            }
        }
        
        function resetPosition() {
            if (window.RGGuide) {
                const container = document.getElementById('rg-guide-widget');
                if (container) {
                    container.style.right = '20px';
                    container.style.bottom = '20px';
                    container.style.left = 'auto';
                    container.style.top = 'auto';
                    container.style.transform = 'none';
                }
            }
        }
        
        function updateStatus(message, type = '') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
        }
        
        // Auto-initialize widget after page load
        window.addEventListener('load', () => {
            setTimeout(() => {
                if (!widgetLoaded) {
                    initializeWidget();
                }
            }, 1000);
        });
        
        // Load Rogue Garms by default
        window.addEventListener('load', () => {
            setTimeout(() => {
                loadPreset('roguegarms');
            }, 500);
        });
    </script>
</body>
</html>
