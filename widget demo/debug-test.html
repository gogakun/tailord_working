<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .debug-info {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            color: white;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="debug-info">
        <h1>Widget Debug Test</h1>
        <p>Testing the typeable header functionality</p>
        <button onclick="openWidget()">Open Widget</button>
        <button onclick="closeWidget()">Close Widget</button>
        <button onclick="resetWidget()">Reset Widget</button>
        <div id="debug-output" style="margin-top: 20px; font-family: monospace; font-size: 12px;"></div>
    </div>

    <script src="embed-working.js"></script>
    <script>
        let debugOutput = document.getElementById('debug-output');
        
        function log(message) {
            debugOutput.innerHTML += new Date().toLocaleTimeString() + ': ' + message + '<br>';
            console.log(message);
        }
        
        function openWidget() {
            log('Opening widget...');
            if (window.RGGuide) {
                window.RGGuide.open();
            }
        }
        
        function closeWidget() {
            log('Closing widget...');
            if (window.RGGuide) {
                window.RGGuide.close();
            }
        }
        
        function resetWidget() {
            log('Resetting widget...');
            if (window.resetWidget) {
                window.resetWidget();
            }
        }
        
        // Override console.log to capture debug info
        const originalLog = console.log;
        console.log = function(...args) {
            originalLog.apply(console, args);
            if (args[0] && args[0].includes('RGGuide:')) {
                log(args.join(' '));
            }
        };
        
        // Initialize widget
        setTimeout(() => {
            if (window.RGGuide) {
                window.RGGuide.init({
                    siteId: 'debug-test',
                    theme: 'auto',
                    position: 'bottom-right'
                });
                log('Widget initialized');
            }
        }, 1000);
    </script>
</body>
</html>
